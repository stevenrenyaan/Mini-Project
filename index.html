<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Masukan Tugas" required>
            <input type="date" id="date-input" required>
            <button type="submit">Add Task</button>
        </form>
        <input type="text" id="filter-input" placeholder="Mencari Tugas...">
        <ul id="task-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
